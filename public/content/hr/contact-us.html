<script>
    document.addEventListener("DOMContentLoaded", function () {
        var dropdown = document.querySelector(".dropdown");
        var button = dropdown.querySelector(".fa-icon-button");
        var dropdownContent = dropdown.querySelector(".dropdown-content");

        dropdownContent.style.display = "none";

        function toggleButton() {
            if (window.innerWidth <= 990) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        }

        toggleButton();

        window.addEventListener("resize", toggleButton);

        button.addEventListener("click", function (event) {
            event.preventDefault();
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                button.style.display = "block";
            } else {
                dropdownContent.style.display = "block";
                button.style.display = "none";
            }
        });
    });
</script>
<script>

        var topBarRightWrapper = document.querySelector(".top_bar_right_wrapper");

        }

</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var facebookLink = document.querySelector(".fa-linkedin");
        var instagramLink = document.querySelector(".fa-twitter");

        // Function to show/hide Facebook and Instagram links based on screen size
        function toggleSocialLinks() {
            if (window.innerWidth > 990) {
                facebookLink.style.display = "inline-block";
                instagramLink.style.display = "inline-block";
            } else {
                facebookLink.style.display = "none";
                instagramLink.style.display = "none";
            }
        }

        // Initial toggle based on screen size
        toggleSocialLinks();

        // Event listener for window resize
        window.addEventListener("resize", toggleSocialLinks);
    });
</script>
